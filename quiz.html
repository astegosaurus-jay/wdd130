<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 Quiz</title>
    <meta name="description" content="Jason Jimenez WDD 130 quiz">
    <meta name="author" content="Jason Jimenez">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>WDD 130 Basic html and css quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <label for="q1">What does the acronym CSS stand for?</label>
                <input type="text" name="q1" id="q1">
                <label for="q2"></label>
                <label for="q2">How are the id and class attributes selected in css</label>
                <textarea name="q2" id="q2" rows="4"></textarea>
                <label for="q3">Which of the following is a valid CSS comment</label>
                <select name="q3" id="q3">
                    <option value="choice one">choice one</option>
                    <option value="choice two">choice two</option>
                    <option value="choice three">choice three</option>
                </select>
                <label for="q4">What is your favorite number</label>
                <input type="number" name="q4" id="q4">
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>

    </main>

    
</body>
</html>
